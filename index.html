<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Joruri seba</title>
  <!--============== daisyui ================-->
  <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
  <!--============ tailwindcss =============-->
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  <!--====== favicon ==========-->
  <link rel="shortcut icon" href="./assets/logo.png" type="image/x-icon">
  <!--======= link css ==========-->
  <link rel="stylesheet" href="style.css">
</head>
<body class="roboto">
<!--=============== header section =================-->
<header class="max-w-[1440px] mx-auto py-4">
  <div class="flex justify-between items-center md:flex-row flex-col">
    <div class="flex items-center">
      <img src="./assets/logo.png" alt="" class="w-[50px]">
      <div class="ml-3 text-[#006747] text-2xl font-extrabold">
        <h1>Emergency</h1>
        <h1>Service</h1>
      </div>
    </div>
    <div class="flex gap-4">
      <button class="btn btn-[#41ff6b1a] text-xl px-7 py-6 rounded-full"><span>0</span><img src="./assets/heart.png" alt="" class="w-8"></button>
      <button class="btn btn-[#41ff6b1a] text-xl px-7 py-6 rounded-full"><span>100</span><img src="./assets/coin.png" alt="" class="w-8"></button>
      <button class="btn bg-[#00a63e] text-white text-xl px-7 py-6 rounded-full"><span>2</span>Copy</button>
    </div>
  </div>
</header>

<!--================ hero section ==================-->
<section>
  <div class="bg-[linear-gradient(90deg,rgba(1,49,34,1),rgba(0,103,71,1)50%,rgba(1,50,35,1)100%)] text-center p-5">
    <img src="./assets/logo-dark.png" alt="" class="w-[92px] mx-auto">
    <h2 class="text-white font-extrabold text-3xl my-3">জরুরি সেবা ডিরেক্টরি</h2>
    <p class="text-white">Government Emergency Services at Your Fingertip – A Project by Government of the People’s Republic of Bangladesh</p>
    </div>
</section>

</body>
</html>
